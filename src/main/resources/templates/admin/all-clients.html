<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>All Clients</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div th:insert="~{layouts/admin-view-header :: header}"></div>
    <br>
    <div class="container">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>Client First Name</th>
                    <th>Client Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Enabled</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tempUser: ${users}">
                    <td th:text="${tempUser.firstName}"></td>
                    <td th:text="${tempUser.lastName}"></td>
                    <td th:text="${tempUser.emailAddress}"></td>
                    <td th:text="${tempUser.phoneNumber}"></td>
                    <td th:text="${tempUser.enabled}"></td>
                    <td>
                        <a th:href="@{/admin/updateActive(id=${tempUser.user_id}, enabled=${tempUser.enabled == true ? false : true})}"
                            class="btn btn-info btn-sm">Activate</a>
                    </td>
                </tr>

            </tbody>

        </table>
    </div>
</body>
</html>
