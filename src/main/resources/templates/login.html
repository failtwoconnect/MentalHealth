<!DOCTYPE html>
<html lang="en" layout:decorate="layouts/defaultLayout" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <div layout:fragment="~{content}">
        <div class="container">
            <form action="" class="form-control" th:action="@{/authenticateTheUser}" method="post">
                <input type="text" name="username" placeholder="Username">
                <input type="password" name="password" placeholder="Password">
                <button class="btn-bd-primary btn-sm justify-content-center form-control mb-3 col-12 ">Submit</button>
            </form>
        </div>

    </div>
</body>
</html>
